<!DOCTYPE html>
<html>
<head>
    <title>rotate animation</title>
    <link rel="stylesheet" type="text/css" href="1.css">
    <script type="text/javascript" src="three.js"></script>
    
</head>
<body>
 
    <form class="form">
        <legend>Camera </legend>
        <!-- Position -->
        <label class="form-group">X
            <input type="number" id="camera_x" value="4" step="0.1" class="form-control" />
        </label>
        <label class="form-group">Y
            <input type="number" id="camera_y" value="0" step="0.1" class="form-control" />
        </label>
        <label class="form-group">Z
            <input type="number" id="camera_z" value="40" step="0.1" class="form-control" />
        </label>
        <!-- Rotation -->
        <label class="form-group">Rotation X
            <input type="number" id="camera-rotation_x" value="0" step="0.1" class="form-control" />
        </label>
        <label class="form-group">Rotation Y
            <input type="number" id="camera-rotation_y" value="0" step="0.1" class="form-control" />
        </label>
        <label class="form-group">Rotation Z
            <input type="number" id="camera-rotation_z" value="0" step="0.1" class="form-control" />
        </label>
    </form>
    <script type="text/javascript" src="1.js"></script>
</body>
